{% extends "main.html" %}

{% block content %}

    <div class="itemcontainer">
        <h1>Edit Item</h1>
        <form action="{{ url_for('EditItem', item_name = item.name) }}" method = "POST">
            <div class="itemeditcontainer">
                <input type="hidden" name="id" value="{{ item.id }}">
                <label class="label" for="name">Name:</label>
                <input type ="text" name="name" value="{{ item.name }}" required>
                <label class="label" for="name">Description:</label>
                <input type ="text" name="description" value="{{ item.description }}" required>
                <label class="label" for="category">Category:</label>
                <select class="categoryselect" name="category">
                    {% for category in categories %}
                    {% if category.name != item.category.name  %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% else %}
                    <option selected="selected" value="{{ category.id }}">{{ category.name }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
                <input class="submitbtn" type="submit" value="Submit">
            </div>
        </form>
    </div>

{% endblock %}
